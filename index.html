<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-Bank - Secure Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .lang-switcher {
      text-align: right;
      margin-bottom: 20px;
    }

    .lang-switcher select {
      padding: 5px;
      font-size: 14px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 140px;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ffc107;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e0a800;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #0066cc;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switcher">
      <label for="lang">üåê</label>
      <select id="lang" onchange="switchLang(this.value)">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>

    <div class="logo">
      <img src="images/logo.png" alt="T-Bank Logo" />
    </div>

    <h2 id="login-title">Log In to T-Bank</h2>

    <form onsubmit="login(event)">
      <div class="form-group">
        <label for="user-id" id="label-user-id">User ID (At least 6 characters)</label>
        <input type="text" id="user-id" name="user-id" onkeyup="checkUserID()" />
      </div>

      <div class="form-group">
        <label for="password" id="label-password">Password</label>
        <input type="password" id="password" name="password" disabled />
      </div>

      <button type="submit" class="login-btn" id="login-btn">Log In</button>
    </form>

    <div class="links" id="links">
      <p><a href="#">Forgot your Password?</a> | <a href="#">Need Help?</a></p>
    </div>

    <div class="footer">
      <p>¬© 2025 T-Bank Corporation. All rights reserved.</p>
    </div>
  </div>

  <script>
    function checkUserID() {
      const userID = document.getElementById("user-id").value;
      const passwordField = document.getElementById("password");
      passwordField.disabled = userID.length < 6;
    }

    function login(event) {
      event.preventDefault();
      const userID = document.getElementById("user-id").value;
      const password = document.getElementById("password").value;

      if (userID === "tbankuser" && password === "Secure123!") {
        alert(currentLang === "en" ? "Login successful!" : "–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
        window.location.href = "index.html";
      } else {
        alert(currentLang === "en"
          ? "Incorrect User ID or Password."
          : "–ù–µ–≤–µ—Ä–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å.");
      }
    }

    const translations = {
      en: {
        loginTitle: "Log In to T-Bank",
        userIdLabel: "User ID (At least 6 characters)",
        passwordLabel: "Password",
        loginBtn: "Log In",
        links: `<p><a href="#">Forgot your Password?</a> | <a href="#">Need Help?</a></p>`,
      },
      ru: {
        loginTitle: "–í–æ–π—Ç–∏ –≤ –¢–∏–Ω—å–∫–æ—Ñ—Ñ",
        userIdLabel: "–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤)",
        passwordLabel: "–ü–∞—Ä–æ–ª—å",
        loginBtn: "–í–æ–π—Ç–∏",
        links: `<p><a href="#">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a> | <a href="#">–ù—É–∂–Ω–∞ –ø–æ–º–æ—â—å?</a></p>`,
      }
    };

    let currentLang = "en";

    function switchLang(lang) {
      currentLang = lang;
      document.getElementById("login-title").textContent = translations[lang].loginTitle;
      document.getElementById("label-user-id").textContent = translations[lang].userIdLabel;
      document.getElementById("label-password").textContent = translations[lang].passwordLabel;
      document.getElementById("login-btn").textContent = translations[lang].loginBtn;
      document.getElementById("links").innerHTML = translations[lang].links;
    }
  </script>
</body>
</html>
